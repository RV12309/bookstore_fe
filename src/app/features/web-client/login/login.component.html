<form class="flex w-fit gap-16" [formGroup]="loginForm">
  <div
    class="aspect-video w-[500px] flex-1 flex items-center"
  >
    <img src="assets/svgs/undraw_bookshelves_re_lxoy.svg" class="w-full" alt="">
  </div>
  <div class="mt-10 flex-1">
    <span class="font-bold text-purple text-3xl">Đăng nhập</span>
    <div class="space-y-6 mt-5">
      <div>
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Tên đăng nhập</label>
          <div class="mt-1 relative group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-5 h-5 absolute left-3 top-1/2 -translate-y-[50%] text-purple"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
            <input
              pInputText
              maxlength="20"
              id="username"
              name="username"
              type="username"
              required appNonSpace
              placeholder="Nhập tên đăng nhập"
              formControlName="username"
              class="w-full pl-10 duration-400"
            />
          </div>
          <ng-container>
            <div *ngIf="loginForm?.invalid && usernameControl?.touched" class="error-text">
              <p *ngIf="usernameControl?.hasError('required')">
                Vui lòng nhập tên đăng nhập
              </p>
            </div>
          </ng-container>
        </div>
        <div class="mt-3">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Mật khẩu</label>
          <div class="mt-1 relative group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-5 h-5 absolute left-3 top-1/2 -translate-y-[50%] text-purple"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
              />
            </svg>
            <input
              pInputText
              maxlength="30"
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required appNonSpace
              placeholder="Nhập mật khẩu"
              formControlName="password"
              class="w-full pl-10 duration-400"
            />
          </div>
          <ng-container>
            <div *ngIf="loginForm?.invalid && passwordControl?.touched" class="error-text">
              <p *ngIf="passwordControl?.hasError('required')">
                Vui lòng nhập mật khẩu
              </p>
            </div>
          </ng-container>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="button button-primary w-full"
          (click)="submit()"
        >
          Đăng nhập
        </button>
      </div>
      <div class="mt-3 text-center">
        <span>Chưa có tài khoản?</span>
        <p [routerLink]="['/auth/register']" class="text-purple font-bold ml-3 cursor-pointer">Đăng ký</p>
      </div>
    </div>

  </div>
</form>
<p-toast></p-toast>
