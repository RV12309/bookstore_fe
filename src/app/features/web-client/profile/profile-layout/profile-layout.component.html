<app-breadcrumb-ui
  [items]="breadcrumb"
></app-breadcrumb-ui>
<div class="grid grid-cols-4 gap-x-3 mt-5">
  <div class="bg-red-1000">
    <div class="flex items-center gap-x-3">
      <img
        src="https://cdn-icons-png.flaticon.com/512/5556/5556458.png"
        class="w-[80px] aspect-square ring-1 ring-purple-light hover:ring-offset-2 duration-300 rounded-full"
        alt=""
      />
      <div>
        <p class="font-semibold text-xl">Quang Duy</p>
        <p class="italic mt-2">Sửa hồ sơ</p>
      </div>
    </div>
    <p-divider></p-divider>
    <div class="grid grid-cols-1 gap-y-3">
      <div *ngFor="let item of menus">
        <div class="cursor-pointer flex items-center text-[15px]">
          <img [src]="'assets/icons' + item?.icon" class="w-5 mr-2" [alt]="item?.icon">
          <p class="hover:text-purple duration-200">{{item?.label}}</p>
        </div>
        <div class="grid grid-cols-1 gap-y-2 mt-2 cursor-pointer">
          <div class="ml-10" *ngFor="let i of item?.children">
            <p class="hover:text-purple duration-200">{{i?.title}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-3">
    <router-outlet></router-outlet>
  </div>
</div>
