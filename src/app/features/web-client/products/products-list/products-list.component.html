<div
  class="grid grid-cols-4 gap-x-10"
  [formGroup]="productsForm"
>
  <div class="bg-red-2000 grid content-start gap-y-3">
    <p class="font-bold text-2xl mb-3">Bộ lọc tìm kiếm</p>
    <p-accordion>
      <p-accordionTab
        header="Danh mục"
        [selected]="true"
      >
        <div class="grid grid-cols-1 xl:grid-cols-2 gap-x-2 gap-y-6">
          <div
            class="flex items-center gap-x-2"
            *ngFor="let category of categories"
          >
            <p-checkbox
              [(ngModel)]="selectedValues"
              [ngModelOptions]="{ standalone: true }"
              name="group"
              value="{{ category.id }}"
              (onChange)="onCheckedItem()"
            ></p-checkbox>
            <label
              for=""
              style="margin: 0 !important"
              class="truncate"
            >
              {{ category.name }}
            </label>
          </div>
        </div>
      </p-accordionTab>
    </p-accordion>

    <p-accordion>
      <p-accordionTab header="Khoảng giá">
        <p-slider
          [animate]="true"
          [step]="1000"
          [min]="DefaultValue.MinPrice"
          [max]="DefaultValue.MaxPrice"
          formControlName="priceRange"
          [range]="true"
        ></p-slider>
        <div class="flex justify-between font-medium text-sm my-3">
          <p>{{ priceRangeControl?.value[0] | price }}</p>
          <p>{{ priceRangeControl?.value[1] | price }}</p>
        </div>
        <p class="text-sm">
          Đơn vị:
          <span class="text-purple font-bold">VNĐ</span>
        </p>
      </p-accordionTab>
    </p-accordion>
    <button
      pButton
      class="p-button p-button-rounded w-full"
      (click)="filterByRange()"
    >
      Áp dụng
    </button>
    <button
      pButton
      class="p-button p-button-rounded p-button-danger w-full"
    >
      Xóa tất cả
    </button>
  </div>
  <div class="col-span-3 grid content-start gap-y-3">
    <p class="font-bold text-2xl mb-3">Sách</p>
    <div class="flex gap-x-5">
      <div class="card-border-gray w-full">
        <div></div>
        <div>
          <!-- <img
            src="assets/icons/default/ic-justify.svg"
            class="w-3"
            alt=""
          /> -->
        </div>
      </div>
      <app-dropdown-ui
        placeholder="Sắp xếp theo"
        styleClass="w-[150px]"
        [dataList]="sortList"
      ></app-dropdown-ui>
    </div>
    <ng-container
      *ngIf="dataBooks?.length; then dataBooksTpl; else NotDataBook"
    ></ng-container>
    <ng-template #dataBooksTpl>
      <div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <ng-container *ngFor="let product of dataBooks">
          <app-book-card [infoFilm]="product"></app-book-card>
        </ng-container>
      </div>
    </ng-template>
    <ng-template #NotDataBook>
      <ng-container *ngIf="skeleton; else noDataTpl">
        <div class="grid grid-cols-4 gap-8">
          <ng-container *ngFor="let product of [1, 2, 3, 4]">
            <app-book-card [skeleton]="skeleton"></app-book-card>
          </ng-container>
        </div>
      </ng-container>
      <ng-template #noDataTpl>
        <div class="py-10 mx-auto text-center">
          <img
            src="assets/gifs/ic-empty.gif"
            class="w-20"
            alt=""
          />
          <p class="mt-10 font-bold">Không tìm thấy kết quả nào</p>
        </div>
      </ng-template>
    </ng-template>
    <app-paginator-ui
      *ngIf="dataBooks?.length"
      [rows]="12"
      [rowsPerPageOptions]="[]"
    ></app-paginator-ui>
  </div>
</div>
