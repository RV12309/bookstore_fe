<form class="flex w-fit gap-16" [formGroup]="registerForm">
  <div
    class="aspect-video w-[500px] flex-1 flex items-center"
  >
    <img src="assets/images/undraw_sign_up_n6im.svg" class="w-full" alt="">
  </div>
  <div class="mt-10 flex-1">
    <span class="font-bold text-purple text-3xl">Đăng ký</span>
    <div class="space-y-6 mt-5">
      <div>
        <ng-container>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Tên đăng nhập</label>
          <div class="mt-1 relative group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-5 h-5 absolute left-3 top-1/2 -translate-y-[50%] text-purple"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
            <input
              pInputText
              maxlength="20"
              id="username"
              name="username"
              type="username"
              autocomplete="current-password"
              required appNonSpace
              placeholder="Nhập tên đăng nhập"
              formControlName="username"
              class="w-full pl-10 duration-400"
            />
          </div>
          <ng-container>
            <div *ngIf="registerForm?.invalid && usernameControl?.touched" class="error-text">
              <p *ngIf="usernameControl?.hasError('required')">
                Vui lòng nhập tên đăng nhập
              </p>
            </div>
          </ng-container>
        </ng-container>

        <ng-container>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Mật khẩu</label>
          <div class="mt-1 relative group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-5 h-5 absolute left-3 top-1/2 -translate-y-[50%] text-purple"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
              />
            </svg>
            <input
              pInputText
              maxlength="20"
              id="password"
              type="password"
              required appNonSpace
              placeholder="Nhập mật khẩu"
              formControlName="password"
              class="w-full pl-10 duration-400"
            />
          </div>
          <ng-container>
            <div *ngIf="registerForm?.invalid && passwordControl?.touched" class="error-text">
              <p *ngIf="passwordControl?.hasError('required')">
                Vui lòng nhập mật khẩu
              </p>
            </div>
          </ng-container>
        </ng-container>

        <ng-container>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-1 relative group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-5 h-5 absolute left-3 top-1/2 -translate-y-[50%] text-purple">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
            </svg>
            <input
              pInputText
              maxlength="30"
              id="email"
              name="email"
              type="email"
              autocomplete="current-password"
              required appNonSpace
              placeholder="Nhập email"
              formControlName="email"
              class="w-full pl-10 duration-400"
            />
          </div>
          <ng-container>
            <div *ngIf="registerForm?.invalid && emailControl?.touched" class="error-text">
              <p *ngIf="emailControl?.hasError('required')">
                Vui lòng nhập email
              </p>
            </div>
          </ng-container>
        </ng-container>
      </div>



      <div>
        <button
          type="submit"
          class="button button-primary w-full"
          (click)="submit()"
        >
          Đăng ký
        </button>
      </div>
      <div class="mt-3 text-center">
        <span>Bạn đã có tài khoản?</span>
        <span [routerLink]="['/auth/login']" class="text-purple font-bold ml-3 cursor-pointer">Đăng nhập</span>
      </div>
    </div>

  </div>
</form>
