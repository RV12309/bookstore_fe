<form class="flex w-fit gap-16" [formGroup]="verifyForm">
  <div
    class="aspect-video w-[500px] flex-1 flex items-center"
  >
    <img src="assets/svgs/undraw_two_factor_authentication_namy.svg" class="w-full" alt="">
  </div>
  <div class="mt-10 flex-1">
    <span class="font-bold text-purple text-3xl">Xác thực</span>
    <div class="space-y-6 mt-5">
      <div>
        <ng-container>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Tên đăng nhập</label>
          <div class="mt-1 relative group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-5 h-5 absolute left-3 top-1/2 -translate-y-[50%] text-purple"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
            <input
              pInputText
              maxlength="20"
              id="username"
              name="username"
              type="username"
              autocomplete="current-password"
              required appNonSpace
              placeholder="Nhập tên đăng nhập"
              formControlName="username"
              class="w-full pl-10 duration-400"
            />
          </div>
          <ng-container>
            <div *ngIf="verifyForm?.invalid && usernameControl?.touched" class="error-text">
              <p *ngIf="usernameControl?.hasError('required')">
                Vui lòng nhập tên đăng nhập
              </p>
            </div>
          </ng-container>
        </ng-container>

        <ng-container>
          <label for="verificationCode" class="block text-sm font-medium leading-6 text-gray-900">Mã kích hoạt</label>
          <div class="mt-1 relative group">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-[50%] text-purple">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z" />
            </svg>

            <input
              pInputText
              maxlength="30"
              id="verificationCode"
              name="verificationCode"
              type="text"
              required appNonSpace
              placeholder="Nhập mã kích hoạt"
              formControlName="verificationCode"
              class="w-full pl-10 duration-400"
            />
          </div>
          <ng-container>
            <div *ngIf="verifyForm?.invalid && verificationCodeControl?.touched" class="error-text">
              <p *ngIf="verificationCodeControl?.hasError('required')">
                Vui lòng nhập mã kích hoạt
              </p>
            </div>
          </ng-container>
        </ng-container>
      </div>



      <div class="flex gap-x-5">
        <button
          type="button"
          class="button button-primary-outline w-full"
          (click)="back()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
          </svg>
          Trở về
        </button>
        <button
          type="submit"
          class="button button-primary w-full"
          (click)="submit()"
        >
          Xác thực
        </button>
      </div>
      <div class="mt-3 text-center">
        <span>Bạn đã có tài khoản?</span>
        <span [routerLink]="['/auth/login']" class="text-purple font-bold ml-3 cursor-pointer">Đăng nhập</span>
      </div>
    </div>

  </div>
</form>
<p-sidebar [(visible)]="popupConfirm" position="bottom">
  <h3>Bottom Sidebar</h3>
</p-sidebar>
