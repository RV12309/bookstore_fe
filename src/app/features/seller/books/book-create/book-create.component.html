<div
  class="flex flex-col gap-y-3"
  [formGroup]="formBook"
>
  <div class="grid grid-cols-2 gap-3">
    <div class="col-span-2">
      <label
        for=""
        class="w-full"
      >
        Tiêu đề
      </label>
      <input
        type="text"
        pInputText
        formControlName="title"
        placeholder="Nhập tiêu đề"
      />
    </div>
    <div class="col-span-2">
      <label
        for=""
        class="w-full"
      >
        Tác giả
      </label>
      <input
        type="text"
        pInputText
        formControlName="author"
        placeholder="Nhập tác giả"
      />
    </div>
    <div class="">
      <label for="">Danh mục</label>
      <app-dropdown-ui formControlName="categoryId"
      [dataList]="categoryList"
       placeholder="Chọn danh mục"></app-dropdown-ui>
    </div>
    <div class="">
      <label for="">Nhà xuất bản</label>
      <input
        type="text"
        pInputText
        formControlName="publisher"
        placeholder="Nhập nhà xuất bản"
      />
    </div>
    <div class="">
      <label for="">Ngày xuất bản</label>
      <app-date-ui formControlName="publishDate"
      placeholder="Chọn ngày xuất bản"></app-date-ui>
    </div>
    <div class="">
      <label for="">Số trang</label>
      <p-inputNumber
      formControlName="numberOfPage"
        inputId="integeronly"
        suffix=" trang"
        placeholder="Nhập số trang"
      ></p-inputNumber>
    </div>
    <div class="">
      <label for="">Giá</label>
      <p-inputNumber
      formControlName="price"
        inputId="integeronly"
        suffix=" VNĐ"
        placeholder="Nhập giá"
      ></p-inputNumber>
    </div>
    <div class="">
      <label for="">Số lượng</label>
      <p-inputNumber
      formControlName="quantity"
        inputId="integeronly"
        suffix=" quyển"
        placeholder="Nhập số lượng"
      ></p-inputNumber>
    </div>
    <div>
      <label
        for=""
        class="w-full"
      >
        Ảnh thu nhỏ (Thumbnail)
      </label>
      <div class="mt-2">
        <app-base-upload
          [chooseLabel]="'Chọn ảnh Thumbnail'" [fileLimit]="1"
          (filesUpload)="onUploadFile('thumbnail', $event)"
          [autoUpload]="true"
        ></app-base-upload>
      </div>
    </div>
    <div>
      <label
        for=""
        class="w-full"
      >
        Ảnh bìa
      </label>
      <div class="mt-2">
        <app-base-upload
          [chooseLabel]="'Chọn ảnh bìa'"
          [fileLimit]="1"
          (filesUpload)="onUploadFile('cover', $event)"
        ></app-base-upload>
      </div>
    </div>
  </div>

  <!-- <p-divider></p-divider> -->

  <p-divider></p-divider>
  <div>
    <label
      for=""
      class="w-full"
    >
      Ảnh xem trước
    </label>
    <div class="mt-2">
      <app-base-upload [chooseLabel]="'Chọn ảnh xem trước'"
      (filesUpload)="onUploadFile('preview', $event)"
      ></app-base-upload>
    </div>
  </div>
  <!-- footer -->
  <div class="flex gap-x-3 justify-end">
    <button
      pButton
      class="p-button p-button-secondary"
      (click)="closeModal()"
    >
      Đóng
    </button>
    <button (click)="submit()"
      class="w-32"
      pButton
    >Lưu</button>
  </div>
</div>
