<div class="flex flex-col gap-y-3">
    <div class="flex justify-between items-center py-2">
      <app-page-header title="Quản lý danh mục sách"></app-page-header>
    </div>
    <app-table-ui
      headerTable="Danh sách đơn hàng"
      [titleTable]="titleTable"
      [showAction]="true"
      [checkbox]="false"
      [radio]="false"
      [dataTable]="dataTable"
      [total]="total"
      (refreshData)="refreshData()"
    >
      <ng-template
        #tableBody
        let-item="item"
      >
        <td>{{ item?.orderId }}</td>
        <td>{{ item?.total  | number}}</td>
      </ng-template>
      <ng-template #tableAction let-item="item">
        <ng-container>
          <button
            class="p-button p-button-outlined p-button-secondary button-table"
            (click)="view(item)"
          >
            <img
              src="assets/icons/default/ic-eye.svg"
              alt=""
            />
          </button>
          <div *ngIf="item.status !== 'CANCELLED'">
          <button
            class="p-button p-button-outlined p-button-secondary button-table"
            (click)="update(item)"
          >
            <img
              src="assets/icons/default/ic-edit-pencil.svg"
              alt=""
            />
          </button>
          <button
            class="p-button p-button-outlined p-button-secondary button-table"
            (click)="cancel(item)"
          >
            <img
              src="assets/icons/color/ic-close-circle-f-red.svg"
              alt=""
            />
          </button>
        </div>
        </ng-container>
      </ng-template>
    </app-table-ui>
  </div>
