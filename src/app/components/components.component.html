<div class="p-10 min-h-screen bg-purple-light flex flex-col gap-y-5">
  <p-card header="Paginator">
    <div>
      <app-paginator-ui></app-paginator-ui>
    </div>
  </p-card>
  <p-card header="Dropdown">
    <div>
      <app-dropdown-ui></app-dropdown-ui>
    </div>
  </p-card>

  <p-card header="Input text">
    <div>
    </div>
  </p-card>

  <p-card header="Button">
    <div class="mt-3">
      <p class="">Button</p>
      <div class="card flex flex-wrap gap-3 justify-content-center">
        <button pButton label="Primary" ></button>
        <button pButton label="Secondary" class="p-button-secondary"></button>
        <button pButton label="Success" class="p-button-success"></button>
        <button pButton label="Info" class="p-button-info"></button>
        <button pButton label="Warning" class="p-button-warning"></button>
        <button pButton label="Help" class="p-button-help"></button>
        <button pButton label="Danger" class="p-button-danger"></button>
      </div>
      <p class="mt-5">Outline Button</p>
      <div class="card flex flex-wrap gap-3 justify-content-center">
        <button pButton label="Primary" class="p-button-outlined"></button>
        <button pButton label="Secondary" class="p-button-outlined p-button-secondary"></button>
        <button pButton label="Success" class="p-button-outlined p-button-success"></button>
        <button pButton label="Info" class="p-button-outlined p-button-info"></button>
        <button pButton label="Warning" class="p-button-outlined p-button-warning"></button>
        <button pButton label="Help" class="p-button-outlined p-button-help"></button>
        <button pButton label="Danger" class="p-button-outlined p-button-danger"></button>
      </div>
      <p class="mt-5">Rounded Button</p>
      <div class="card flex flex-wrap gap-3 justify-content-center">
        <button pButton label="Primary" class="p-button-rounded"></button>
        <button pButton label="Secondary" class="p-button-rounded p-button-secondary"></button>
        <button pButton label="Success" class="p-button-rounded p-button-success"></button>
        <button pButton label="Info" class="p-button-rounded p-button-info"></button>
        <button pButton label="Warning" class="p-button-rounded p-button-warning"></button>
        <button pButton label="Help" class="p-button-rounded p-button-help"></button>
        <button pButton label="Danger" class="p-button-rounded p-button-danger"></button>
      </div>
      <div class="mt-5 card flex justify-content-center gap-x-3">
        <button pButton label="Emails" badge="8"></button>
        <button pButton label="Messages" icon="pi pi-users" severity="warning" badge="8" badgeClass="p-badge-danger"></button>
      </div>
    </div>
  </p-card>
  <p-card header="upload">

    </p-fileUpload> -->
  </p-card>
</div>
