<div>
  <p-dropdown
    [styleClass]="styleClass || 'w-full'"
    [options]="dataList"
    [editable]="editable"
    [optionLabel]="optionLabel"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [filter]="filter"
    [autoDisplayFirst]="false"
    [(ngModel)]="selectedValue"
    [ngModelOptions]="{standalone: true}"
    dataKey="value"
    (onChange)="dropdownChange($event)"
  ></p-dropdown>
</div>
