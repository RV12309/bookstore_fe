<ng-container *ngIf="rowsPerPageOptions?.length; then haveRowsPerPageOptions else notRowsPerPageOptions"></ng-container>
<ng-template #haveRowsPerPageOptions>
  <p-paginator
    #paginator
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="rowsPerPageOptions"
    (onPageChange)="onPageChange($event)"
  ></p-paginator>
</ng-template>
<ng-template #notRowsPerPageOptions>
  <p-paginator
  #paginator
  [first]="first"
  [rows]="rows"
  [totalRecords]="totalRecords"
  (onPageChange)="onPageChange($event)"
></p-paginator>
</ng-template>
