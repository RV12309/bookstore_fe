<ng-template #skeletonTpl>
  <div
    class="group book-card grid grid-col-1 content-start gap-y-2 hover:shadow-#6 duration-500 bg-white relative"
  >
    <p-skeleton
      [size]="'100%'"
      [borderRadius]="RoundedCSS.Xl"
      styleClass="aspect-square"
    ></p-skeleton>
    <p-skeleton width="100%"></p-skeleton>
    <p-skeleton width="10rem"></p-skeleton>
    <p
      class="font-medium text-lg capitalize"
      (click)="detail()"
    >
      {{ infoFilm?.title }}
    </p>
    <div class="">
      <p-skeleton
        [width]="'100%'"
        [height]="'40px'"
        [borderRadius]="'50px'"
        styleClass="w-full"
      ></p-skeleton>
    </div>
  </div>
</ng-template>
