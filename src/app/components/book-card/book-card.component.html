<div
  class="group book-card text-center grid grid-col-1 gap-y-3 hover:scale-110 hover:shadow-#1 duration-500 bg-white relative"
>
  <button
    *ngIf="showFavorite"
    class="group bg-white w-10 center rounded-xl aspect-square absolute top-10 right-10 focus:bg-danger focus:text-white"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 text-danger group-focus:text-white"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
      />
    </svg>
  </button>
  <img
    [src]="infoFilm?.poster"
    class="rounded-xl w-full aspect-3/4 object-cover group-hover:aspect-square duration-500"
    alt=""
  />
  <p class="font-bold text-lg">{{ infoFilm?.title }}</p>
  <div class="center gap-x-2 text-purple/70 font-medium uppercase">
    <p *ngFor="let category of infoFilm.categories">{{ category }}</p>
  </div>
  <p-rating
    class="block group-hover:hidden"
    [(ngModel)]="infoFilm.rate"
    [cancel]="false"
    [readonly]="true"
  ></p-rating>
  <div class="hidden group-hover:flex justify-evenly">
    <p class="font-extrabold text-lg text-purple">
      {{ infoFilm?.discount }} vnđ
    </p>
    <p class="line-through">{{ infoFilm?.price }} vnđ</p>
  </div>
  <p-button class="hidden group-hover:block slide-in-bottom duration-500">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2.0"
      stroke="currentColor"
      class="w-6 h-6 mr-2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
      />
    </svg>
    <span>Thêm giỏ hàng</span>
  </p-button>
</div>
